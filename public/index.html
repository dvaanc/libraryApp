  <button class="open-modal">+</button>
  <div class="modal-container">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h1>Add a new book</h1>
      <form id="form" onsubmit="submitForm(e)">
        <label for="title">Book title:</label>
          <input class="form" type="text" name="title" id="title" placeholder="Harry Potter" required>
        <label for="author">Book author:</label>
          <input class="form" type="text" name="author" id="author" placeholder="J.K Rowling" required>
        <label for="pages">Pages:</label>
          <input class="form" type="number" name="pages" id="pages" placeholder="400" required>
        <label for="readStatus">Read status:</label>
          <select class="form" name="readStatus" id="readStatus">
            <option value="">not read</option>
            <option value="checked">read</option>
          </select>
        <div class="submit-reset">
          <input class="form" type="reset" name="reset" id="reset">
          <input class="form" type="submit" name="submit" id="submit">
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
